<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const sayi = Array.from({ length: 3 }, (_, i) => parseInt(prompt(`Sayı ${i + 1}:`)));
        sayi.sort((a, b) => a - b);

        const ortaIndex = Math.floor(sayi.length / 2);
        const orta = sayi[ortaIndex];

        console.log(`Orta sayı: ${orta}`)



    </script>

</body>

</html>
