<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let sayi = parseInt( prompt("Bir sayı giriniz.."));
        let tamBölen = [];

        for (let i = 1; i <= sayi; i++) {

            if (sayi % i == 0) {

                tamBölen.push(i);
            }
        }

        console.log(`${sayi} tam bölünenler =${tamBölen.join(',')}`);

    </script>
</body>

</html>
